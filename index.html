<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>KILIG - Vergica的音乐站</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="favicon.ico" rel="shortcut icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="form-inline">
            <a href="/" class="navbar-brand">KILIG</a>
            <input onkeypress="if (event.keyCode == 13) {key=this.value;page=1;search()}" class="form-control mr-sm-2" type="search" placeholder="搜索" aria-label="Search">
        </div>
        <span id="exit">退出登录</span>
    </nav>
    <div id="alert" class="alert alert-info alert-dismissible fade show" style="display: none">
        大约需要15秒，请耐心等待...
    </div>
    <ul class="list-group" id="ul"></ul>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        歌曲信息
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                </div>
                <div class="modal-body">
                    <table style="width:100%">
                        <tr>
                            <td class="d-inline-block text-truncate" id="name"></td>
                            <td class="d-inline-block text-truncate" id="album"></td>
                        </tr>
                        <tr>
                            <td class="d-inline-block text-truncate" id="singers"></td>
                            <td class="d-inline-block text-truncate" id="mode"></td>
                        </tr>
                    </table>
                    <span class="d-inline-block text-truncate limit" id="link"></span>
                </div>
                <div class="modal-footer">
                    <button id="download" type="button" class="btn btn-default" data-dismiss="modal">
                        下载音频
                    </button>
                    <button id="upload" type="button" class="btn btn-primary" data-dismiss="modal">
                        直接上传
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto py-3">
        <span class="text-muted" id="next" style="display: none">更多</span>
    </footer>
    <audio id="audio"></audio>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
